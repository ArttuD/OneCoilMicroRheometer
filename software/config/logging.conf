#Logging Configuration for Microrheology Controller

[loggers]
keys=root,main,nidevice,camera,model,config,tools

[handlers]
keys=consoleHandler,fileHandler,errorHandler

[formatters]
keys=detailedFormatter,simpleFormatter

# Logger Configuration
[logger_root]
level=WARNING
handlers=consoleHandler,fileHandler

[logger_main]
level=INFO
handlers=consoleHandler,fileHandler
qualname=__main__
propagate=0

[logger_nidevice]
level=INFO
handlers=consoleHandler,fileHandler
qualname=tools.nidevice
propagate=0

[logger_camera]
level=INFO
handlers=consoleHandler,fileHandler
qualname=tools.camera
propagate=0

[logger_model]
level=INFO
handlers=consoleHandler,fileHandler
qualname=tools.model
propagate=0

[logger_config]
level=INFO
handlers=consoleHandler,fileHandler
qualname=tools.config
propagate=0

[logger_tools]
level=INFO
handlers=consoleHandler,fileHandler
qualname=tools.tools
propagate=0

# Handler Configuration
[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=detailedFormatter
args=('logs/microrheology.log', 'a', 10485760, 5, 'utf-8')

[handler_errorHandler]
class=handlers.RotatingFileHandler
level=ERROR
formatter=detailedFormatter
args=('logs/errors.log', 'a', 10485760, 5, 'utf-8')

# Formatter Configuration
[formatter_detailedFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(filename)s:%(lineno)d - %(funcName)s() - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_simpleFormatter]
format=%(levelname)s - %(name)s - %(message)s