# Unified Configuration File for Microrheology Controller
# All parameters previously hardcoded in various modules

[DEFAULT] 
# Hardware parameters from original default.ini #5.0945519356464715
buffer_size_cfg = 10
chans_in = 2
time = 15
exposure = 25
framerate = 20
FirstResis = 0.145
samplingFreq = 10000     
conversionFactor = 0.6757646099037562
save_root = ./results

[UI]
# UI scaling and display parameters
scaler = 6
max_image_width = 2048
max_image_height = 1536

# Color scheme for plots
colors = red,blue,green,orange,yellow,purple

[CAMERA]
# Camera and optical system parameters
pixel_size = 3.5
objective = 10
light_path_zoom = 3.3
camera_adapter_zoom = 0.3
camera_height = 1544
camera_width = 2064
default_exposure = 25
default_framerate = 40
default_gain = 1

[NIDEVICE]
# Signal processing and control parameters
offset = 0.75
Mg_offset = 2.5
Mg_coef = 18
grad = 0.5
freq = 0.05
start_time = 5
end_time = 10
totalTime = 20
peak_distance = 5
n_peaks = 3

# Filter settings
ema_filter_I_alpha = 0.95
ema_filter_B_alpha = 0.9

# PI Controller settings
pi_controller_kp = 15
pi_controller_ki = 15
pi_controller_output_min = -10
pi_controller_output_max = 10

[MODEL]
# Simulation parameters
simulation_data_root = ./data/One_coil.csv
simulation_filter_sigma = 5

[CHOICES]
# Multi-choice dropdown options
feedback_mode = voltage,magnetic_flux,open_loop
test_mode = open_loop,position,stress_relaxation
waveform = step,sine,pulses,multi_step

[PLOTS]
# Plot configuration - current measurements
currents_ylabel = Current
currents_yunits = A
currents_xlabel = Time
currents_xunits = s
currents_title = Current
currents_y_min = -2.2
currents_y_max = 2.2
currents_curves = I1_target,I1_measured

# Plot configuration - magnetic field
magnetic_field_ylabel = Magnetic field
magnetic_field_yunits = G
magnetic_field_xlabel = Time
magnetic_field_xunits = s
magnetic_field_title = Magnetic Field
magnetic_field_y_min = -0.1
magnetic_field_y_max = 0.5
magnetic_field_curves = B1_measured

# Plot configuration - tracking
track_ylabel = y_coord
track_yunits = pixel
track_xlabel = x-coord
track_xunits = pixel
track_title = position
track_y_min = -1
track_y_max = 1
track_curves = position

[UI_DEFAULTS]
# Default values for configuration UI elements
offset_default = 0.75
grad_default = 0.5
freq_default = 0.05
start_time_default = 5.0
end_time_default = 10.0
total_time_default = 15.0
